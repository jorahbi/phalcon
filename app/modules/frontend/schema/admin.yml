  -
    name: nickname
    type: string
    comment: 昵称
    option:
      notnull: false
      default: ''
  -
    name: email
    type: string
    comment: 邮箱 (初始登录方式)
    option:
      notnull: true
  -
    name: phone
    type: string
    comment: 电话号码
    option:
      notnull: false
      default: ''
  -
    name: wechat
    type: string
    comment: 微信号
    option:
      notnull: false
      default: ''
  -
    name: qq
    type: string
    comment: qq号
    option:
      notnull: false
      default: ''
