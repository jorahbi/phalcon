name: permission
columns:
  -
    name: id
    type: integer
    option:
      autoincrement: true
  -
    name: parent_id
    type: integer
    comment: 父ID
  -
    name: label
    type: string
    comment: 名称
    option:
      default: ''
  -
    name: icon
    type: string
    comment: 图标
    option:
      default: ''
  -
    name: status
    type: integer
    comment: 状态（1、启用，0、禁用）
    option:
      default: 1
  -
    name: module
    type: string
    comment: 所属模块
    option:
      default: ''
  -
    name: controller
    type: string
    comment: 所属控制器
    option:
      default: ''
  -
    name: action
    type: string
    comment: 所属方法
    option:
      default: ''
  -
    name: param
    type: string
    comment: 参数
    option:
      default: ''
  -
    name: is_menu
    type: integer
    comment: 是否是菜单
    option:
      default: 1
  -
    name: lv
    type: integer
    comment: 深度
    option:
      default: 0
